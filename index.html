    <header class="header" id="Home">
      <!--hamburger lines container-->
      <div class="header__menu">
        <div class="header__menu--line"></div>
      </div>
      <nav class="header__nav" id="nav">
        <div class="header__nav--container">
          <a href="#Home" class="header__nav--container--logo scroll-link">
            <img
              id="img-logo"
              src="./src/assets/Logo/green-logo.webp"
              alt="logo"
            />
          </a>
          <a href="#about" class="move tooltip"
            >Web Developer
            <span class="tooltiptext">Home Page</span>
          </a>
        </div>

        <div class="header__nav--links-container">
          <ul class="header__nav--links">
            <li class="header__nav--links__item">
              <a
                href="#about"
                class="header__nav--links__item-a scroll-link btn-scroll-into move"
                data-text="About"
                data-target="section-1"
                ><span class="numbers">01.</span>About</a
              >
            </li>
            <li class="header__nav--links__item">
              <a
                href="#projects"
                class="header__nav--links__item-a scroll-link move"
                data-text="Projects"
                ><span class="numbers">02.</span>Projects</a
              >
            </li>
            <li class="header__nav--links__item">
              <a
                href="#contact"
                class="header__nav--links__item-a scroll-link move"
                data-text="Contact"
                ><span class="numbers">03.</span>Contact</a
              >
            </li>

            <div class="header__nav--links__toggle-container">
              <a href="https://github.com/tenclop"
                ><i class="fa-brands fa-github"></i
              ></a>
              <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
              <input
                type="checkbox"
                class="toggle-box"
                id="toggle"
                name="theme"
              />
            </div>
          </ul>
        </div>
      </nav>
    </header>
